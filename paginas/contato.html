<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/LogoSitePedro.ico">
    <link rel="stylesheet" type="text/css" href="../estilos/layoutMeuSite.css">
    <link rel="stylesheet" type="text/css" href="../estilos/formulario.css">
    <title>Contato Schlange</title>
</head>
<body>
    <header>
        <img src="../imagens/LogoSitePedro.png" alt="Logo do Site"> 
        <h1> Contate Schlange group </h1>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">Página Principal</a></li>
            <li><a href="./contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <section id="formulario">
            <h2> Contate-nos </h2>
            <form action="#" method="post">
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
                
                <label for="sobrenome"></label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>  
                
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="telefone"></label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
                
                <label for="endereco"></label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                
                <label for="mensagem"></label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem aqui" required></textarea>
                
                <input type="submit" value="Enviar"> 
            </form>
        </section>
    </main>
    <footer> 
        <p>Copyright 2024 Schlange F.C</p>
    </footer>
</body>
</html>
